{% extends "notes/base.html" %}
{% load static %}

{% block content %}
<div class="appbar">
    <div class="barra">
        <img src="{% static 'notes/img/logo-getit.png' %}" class="logo" />
        <span class="subtitle">Como o Post-it, mas com outro verbo</span>
    </div>
    
</div>  
<main class="container">
    <form class="form-card" method="POST">
        {% csrf_token %}
        <input
            class="form-card-title"
            type="text"
            name="titulo"
            placeholder="Titulo"
        />
        <textarea
            class="autoresize"
            name="detalhes"
            placeholder="Digite o conteudo..."
        ></textarea>
        <button class="btn" type="submit">Criar</button>
    </form>

    <form method="POST">
        {% csrf_token %}
        <div class="card-container">
            {% for note in notes %}
            <div class="card">
                <div class=card-title-container>
                    <h3 class="card-title">{{ note.title}}</h3>
                    <input value="X" class="x" type="submit" formaction="/delete/{{note.id}}">
                </div>
                <p class="card-content">{{note.content}}</p>
            </div>
            {% endfor %}
        </div>
    </form>
</main>
<script type="text/javascript" src="{% static 'notes/getit.js' %}"></script>
{% endblock %}
